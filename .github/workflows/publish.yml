name: Publish Extension

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      releaseType:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish ${{ github.event.inputs.releaseType }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release branch and PR
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          BRANCH_NAME="release/v${{ steps.version.outputs.version }}"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
          git push origin v${{ steps.version.outputs.version }}
          
          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "chore: release v${{ steps.version.outputs.version }}" \
            --body "Automated release PR for v${{ steps.version.outputs.version }}

          This PR contains the version bump after publishing to the VS Code Marketplace.
          
          Published to [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens)"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            Published to [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens)
          draft: false
          prerelease: false
