name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Publish to Marketplace
        run: npx @vscode/vsce publish ${{ github.event.inputs.releaseType }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add package.json
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push origin ${{ github.ref_name }} --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            Published to [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens)
          draft: false
          prerelease: false
