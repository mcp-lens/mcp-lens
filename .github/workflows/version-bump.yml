name: Version Bump

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Bump version
        id: bump
        run: |
          npm version ${{ github.event.inputs.releaseType }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="release/v${{ steps.bump.outputs.version }}"
          git checkout -b $BRANCH_NAME
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push origin $BRANCH_NAME
          
          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "chore: release v${{ steps.bump.outputs.version }}" \
            --body "## Version Bump to v${{ steps.bump.outputs.version }}

          This PR bumps the version for the next release.
          
          **Steps after merging:**
          1. Create and push a git tag: \`git tag v${{ steps.bump.outputs.version }} && git push origin v${{ steps.bump.outputs.version }}\`
          2. This will automatically trigger the publish workflow"
