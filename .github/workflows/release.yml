name: Publish Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      branch:
        description: 'Branch to release from'
        required: false
        default: 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens
    outputs:
      version: ${{ steps.new_version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Check current versions
        run: |
          echo "Checking current version in VS Code Marketplace..."
          MARKETPLACE_INFO=$(curl -s "https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens" | grep -o '"version":"[^"]*"' | head -1 || echo '"version":"unknown"')
          MARKETPLACE_VERSION=$(echo $MARKETPLACE_INFO | grep -o '[0-9]*\.[0-9]*\.[0-9]*' || echo "not found")
          
          CURRENT_VERSION=$(node -pe "require('./package.json').version")
          
          echo "Current marketplace version: $MARKETPLACE_VERSION"
          echo "Current package.json version: $CURRENT_VERSION"
          echo ""
          echo "Latest commit: ${{ github.event.head_commit.message }}"

      - name: Determine version bump
        id: version
        run: |
          # Check if triggered by workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
            echo "bump=$BUMP_TYPE" >> $GITHUB_OUTPUT
            echo "Detected bump type: $BUMP_TYPE (from manual trigger)"
          else
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            
            # Default to patch
            BUMP_TYPE="patch"
            
            # Check commit message for conventional commit type
            if [[ "$COMMIT_MSG" =~ ^feat!:|^fix!:|BREAKING ]]; then
              BUMP_TYPE="major"
            elif [[ "$COMMIT_MSG" =~ ^feat:|^feature: ]]; then
              BUMP_TYPE="minor"
            fi
            
            echo "bump=$BUMP_TYPE" >> $GITHUB_OUTPUT
            echo "Detected bump type: $BUMP_TYPE (from commit message)"
          fi

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION=$(node -pe "require('./package.json').version")
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          BUMP_TYPE="${{ steps.version.outputs.bump }}"
          if [ "$BUMP_TYPE" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo ""
          echo "Version bump type: $BUMP_TYPE"
          echo "Version: $CURRENT_VERSION -> $NEW_VERSION"
          echo ""

      - name: Generate CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Get changelog content based on trigger type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TITLE="Manual release: ${{ steps.version.outputs.bump }} version bump"
          else
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            TITLE=$(echo "$COMMIT_MSG" | head -n 1)
          fi
          
          CHANGELOG=$(cat << EOF
          ## [$VERSION] - $DATE

          $TITLE
          EOF
          )
          
          echo "content<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Clean up existing tag
        run: |
          TAG="v${{ steps.new_version.outputs.version }}"
          # Delete local tag if exists
          git tag -d $TAG 2>/dev/null || true
          # Delete remote tag if exists
          git push origin :refs/tags/$TAG 2>/dev/null || true
          echo "Cleaned up any existing $TAG tag"

      - name: Create release tag
        run: |
          git tag -a v${{ steps.new_version.outputs.version }} -m "Release v${{ steps.new_version.outputs.version }}"
          git push origin v${{ steps.new_version.outputs.version }}

      - name: Create GitHub Release
        run: |
          cat << 'NOTES_EOF' > release_notes.txt
          ${{ steps.changelog.outputs.content }}
          NOTES_EOF
          
          gh release create v${{ steps.new_version.outputs.version }} \
            --title "v${{ steps.new_version.outputs.version }}" \
            --notes-file release_notes.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "Release v${{ steps.new_version.outputs.version }} created successfully!"
          echo "Next: Marketplace publish job will run automatically"
          echo "GitHub Release: https://github.com/mcp-lens/mcp-lens/releases/tag/v${{ steps.new_version.outputs.version }}"

  publish:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.create-release.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: |
          echo "Packaging extension v${{ needs.create-release.outputs.version }}..."
          npx @vscode/vsce package --no-git-tag-version

      - name: Publish to VS Code Marketplace
        run: |
          echo "Publishing to VS Code Marketplace..."
          npx @vscode/vsce publish --no-git-tag-version --no-update-package-json
          echo "Successfully published v${{ needs.create-release.outputs.version }} to marketplace!"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
