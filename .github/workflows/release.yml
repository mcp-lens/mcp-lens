name: Release Automation

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens
    outputs:
      version: ${{ steps.new_version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check current versions
        run: |
          echo "ðŸ“¦ Checking current version in VS Code Marketplace..."
          MARKETPLACE_INFO=$(curl -s "https://marketplace.visualstudio.com/items?itemName=giri-jeedigunta.mcp-lens" | grep -o '"version":"[^"]*"' | head -1 || echo '"version":"unknown"')
          MARKETPLACE_VERSION=$(echo $MARKETPLACE_INFO | grep -o '[0-9]*\.[0-9]*\.[0-9]*' || echo "not found")
          
          CURRENT_VERSION=$(node -pe "require('./package.json').version")
          
          echo "ðŸª Current marketplace version: $MARKETPLACE_VERSION"
          echo "ðŸ“‚ Current package.json version: $CURRENT_VERSION"
          echo ""
          echo "â„¹ï¸  PR Title: ${{ github.event.pull_request.title }}"
          echo "â„¹ï¸  PR Labels: ${{ join(github.event.pull_request.labels.*.name, ', ') }}"

      - name: Determine version bump
        id: version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          
          # Default to patch
          BUMP_TYPE="patch"
          
          # Check PR title for conventional commit type
          if [[ "$PR_TITLE" =~ ^feat!:|^fix!:|BREAKING ]]; then
            BUMP_TYPE="major"
          elif [[ "$PR_TITLE" =~ ^feat: ]]; then
            BUMP_TYPE="minor"
          fi
          
          # Labels override title
          if [[ "$LABELS" == *"major"* ]]; then
            BUMP_TYPE="major"
          elif [[ "$LABELS" == *"minor"* ]]; then
            BUMP_TYPE="minor"
          elif [[ "$LABELS" == *"patch"* ]]; then
            BUMP_TYPE="patch"
          fi
          
          echo "bump=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION=$(node -pe "require('./package.json').version")
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          BUMP_TYPE="${{ steps.version.outputs.bump }}"
          if [ "$BUMP_TYPE" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo ""
          echo "ðŸŽ¯ Version bump type: $BUMP_TYPE"
          echo "ðŸ“¦ Version: $CURRENT_VERSION â†’ $NEW_VERSION"
          echo ""

      - name: Generate CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.new_version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          PR_BODY="${{ github.event.pull_request.body }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          CHANGELOG=$(cat << EOF
          ## [$VERSION] - $DATE

          ### $PR_TITLE

          $PR_BODY
          EOF
          )
          
          echo "content<<CHANGELOG_EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "CHANGELOG_EOF" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Create release tag
        run: |
          git tag -a v${{ steps.new_version.outputs.version }} -m "Release v${{ steps.new_version.outputs.version }}"
          git push origin v${{ steps.new_version.outputs.version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          release_name: v${{ steps.new_version.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: false

      - name: Release Summary
        run: |
          echo "âœ… Release v${{ steps.new_version.outputs.version }} created successfully!"
          echo "ðŸ“‹ Next: Marketplace publish job will run automatically"
          echo "ðŸ”— GitHub Release: https://github.com/mcp-lens/mcp-lens/releases/tag/v${{ steps.new_version.outputs.version }}"

  publish:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.create-release.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: |
          echo "ðŸ“¦ Packaging extension v${{ needs.create-release.outputs.version }}..."
          npx @vscode/vsce package --no-git-tag-version

      - name: Publish to VS Code Marketplace
        run: |
          echo "ðŸš€ Publishing to VS Code Marketplace..."
          npx @vscode/vsce publish --no-git-tag-version --no-update-package-json
          echo "âœ… Successfully published v${{ needs.create-release.outputs.version }} to marketplace!"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
